    <!-- Seção Financiamento -->
    <section id="financiamento">
        <h2>Simule seu Financiamento</h2>
        <form action="financiamento" method="post">
            <label for="valor">Valor do Veículo:</label>
            <input type="number" id="valor" name="valor" placeholder="Valor do veículo" required>

            <label for="parcelas">Número de Parcelas:</label>
            <select id="parcelas" name="parcelas">
                <option value="12">12 meses</option>
                <option value="24">24 meses</option>
                <option value="36">36 meses</option>
                <option value="48">48 meses</option>
            </select>

            <label for="entrada">Entrada:</label>
            <input type="number" id="entrada" name="entrada" placeholder="Valor da entrada" required>

            <button type="submit">Simular</button>
        </form>
    </section>
